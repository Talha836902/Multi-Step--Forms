<body bgcolor="OF52BA" style="color:white">
<form action="education.html" align="center">
<h1><b>PERSONAL INFORMATION</h1></b>
<hr></hr>
<p>
 FIRST NAME:
<input type="text" name="NAME" size="15" maxlength="30" placeholder=" ENTER"><br><br>
LAST NAME:
<input type="text" name="LAST NAME" size="15" maxlength="30" placeholder="ENTER"><br><br>
FATHER/NAME:
<input type="text" name="FATHER NAME" size="15" maxlength="30" placeholder=" ENTER"><br><br>
EMAIL:
<input type="EMAIL" name="EMAIL" size="15" maxlength="30" placeholder="xyz@gmail.com"><br><br>
DATE OF BIRTH:
<input type="date" name="date of birth" size="15" maxlength="30"><br><br>
GENDER:
<input type="radio" name="gender" size="15" maxlength="30" value="male">MALE
<input type="radio" name="gender" size="15" maxlength="30" value="female">FEMALE<br><br>
PHONE NUMBER:
<input type="text" name="phone number" size="15" maxlength="30" placeholder="+92"><br><br>
</p>
<input type="Reset" value="Reset">
<input type="Submit" value="Submit">
</form>
</body>
